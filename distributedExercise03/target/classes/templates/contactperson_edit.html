<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>修改联系人</title>

</head>
<body>
<form method="post"action="edit.do">
    <input name="id" style="display: none" th:value="${contactperson.getId()}">
    姓名<input name="name" th:value="${contactperson.getName()}"><br>
    性别<input name="sex"type="radio" value="男">男<input name="sex"type="radio" value="女">女<br>
    手机号<input name="mobile" th:value="${contactperson.getMobile()}"><br>
    Email<input name="email" th:value="${contactperson.getEmail()}"><br>
    qq号码<input name="qq" th:value="${contactperson.getQq()}"><br>
    工作单位<input name="company" th:value="${contactperson.getCompany()}"><br>
    地址<input name="address" th:value="${contactperson.getAddress()}"><br>
    邮编<input name="postcode" th:value="${contactperson.getPostcode()}"><br>
    <input type="submit" value="提交">
</form>
</body>
</html>
