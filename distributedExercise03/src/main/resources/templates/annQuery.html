<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<a href="annAdd.html"> 新增公告</a>
<table border="1">
    <th>id</th>
    <th>公告填写人</th>
    <th>公告标题</th>
    <th>公告内容</th>
    <th>公告时间</th>
    <th>操作</th>

    <tr th:each="ann,memberStat:${annList}">
        <td th:text="${ann.getId()}"/>
        <td th:text="${ann.getFillin()}"/>
        <td th:text="${ann.getTitle()}"/>
        <td th:text="${ann.getContent()}"/>
        <td th:text="${ann.getTime()}"/>
        <td><a th:href="@{'annEdit1.do?id='+${ann.getId()}}">修改|</a><a th:href="@{'annDelete.do?id='+${ann.getId()}}">删除</a></td>

    </tr>
</table>
</body>
</html>
