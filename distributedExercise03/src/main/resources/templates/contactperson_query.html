<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>联系人</title>
</head>
<body>
    <a href="conadd.html"> 新增联系人</a>
    <table border="1">
        <th>id</th>
        <th>姓名</th>
        <th>性别</th>
        <th>手机</th>
        <th>邮箱</th>
        <th>QQ号码</th>
        <th>工作单位</th>
        <th>地址</th>
        <th>邮编</th>
        <th>操作</th>

        <tr th:each="contactperson,memberStat:${ContactpersonList}">
            <td th:text="${contactperson.getId()}"/>
            <td th:text="${contactperson.getName()}"/>
            <td th:text="${contactperson.getSex()}"/>
            <td th:text="${contactperson.getMobile()}"/>
            <td th:text="${contactperson.getQq()}"/>
            <td th:text="${contactperson.getEmail()}"/>
            <td th:text="${contactperson.getCompany()}"/>
            <td th:text="${contactperson.getAddress()}"/>
            <td th:text="${contactperson.getPostcode()}"/>
            <td><a th:href="@{'delete.do?id='+${contactperson.getId()}}">删除|</a><a th:href="@{'edit1.do?id='+${contactperson.getId()}}">修改</a></td>

        </tr>
    </table>
</body>
</html>
