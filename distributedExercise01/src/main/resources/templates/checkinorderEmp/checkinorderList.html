<!DOCTYPE html>
<!-- saved from url=(0052)http://getbootstrap.com/docs/4.0/examples/dashboard/ -->
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Dashboard Template for Bootstrap</title>
    <!-- Bootstrap core CSS -->
    <link href="asserts/css/bootstrap.min.css" th:href="@{/webjars/bootstrap/4.0.0/css/bootstrap.css}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="asserts/css/dashboard.css" th:href="@{/asserts/css/dashboard.css}" rel="stylesheet">
    <style type="text/css">
        /* Chart.js */

        @-webkit-keyframes chartjs-render-animation {
            from {
                opacity: 0.99
            }
            to {
                opacity: 1
            }
        }

        @keyframes chartjs-render-animation {
            from {
                opacity: 0.99
            }
            to {
                opacity: 1
            }
        }

        .chartjs-render-monitor {
            -webkit-animation: chartjs-render-animation 0.001s;
            animation: chartjs-render-animation 0.001s;
        }
    </style>
</head>

<body>
<!--引入抽取的topbar-->
<!--模板名：会使用thymeleaf的前后缀配置规则进行解析-->
<div th:replace="commons/bar::topbar"></div>

<div class="container-fluid">
    <div class="row">
        <!--引入侧边栏-->
        <div th:replace="commons/bar::#sidebar(activeUri='checkinorderEmps')"></div>
        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
            <div class="table-responsive">
                <table class="table table-striped table-sm">
                    <thead>
                    <tr>
                        <th>房间编号</th>
                        <th>客人名称</th>
                        <th>客人性别</th>
                        <th>人数</th>
                        <th>客人类型</th>
                        <th>团队名称</th>
                        <th>证件类别</th>
                        <th>证件号码</th>
                        <th>登记状态</th>
                        <th>入住时间</th>
                        <th>离开时间</th>
                        <th>已付押金</th>
                        <th>有无预定</th>
                        <th>总费用</th>
                        <th>操作</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="emp:${emps}">
                        <td th:text="${emp.cioRmId}"></td>
                        <td>[[${emp.cioGuestname}]]</td>
                        <td th:text="${emp.cioGuestgender}"></td>
                        <td th:text="${emp.cioMannumber}"></td>
                        <td th:text="${emp.cioGuesttype}"></td>
                        <td th:text="${emp.cioGroupname}"></td>
                        <td th:text="${emp.cioGuestcardcatalog}"></td>
                        <td th:text="${emp.cioGuestcardid}"></td>
                        <td th:text="${emp.cioState}"></td>
                        <td th:text="${#dates.format(emp.cioIndatetime, 'yyyy-MM-dd HH:mm')}"></td>
                        <td th:text="${#dates.format(emp.cioPrctoutdatetime, 'yyyy-MM-dd HH:mm')}"></td>
                        <td th:text="${emp.cioPaidmoney}"></td>
                        <td th:text="${emp.cioIsreservid}"></td>
                        <td th:text="${emp.cioTotalrate}"></td>
                        <td>
                            <a class="btn btn-sm btn-primary" th:href="@{/balancementEmp/}+${emp.cioId}">结账</a>
                            <a class="btn btn-sm btn-primary" th:href="@{/checkinorderEmp/}+${emp.cioId}">编辑</a>
                            <button th:attr="del_uri=@{/checkinorderEmp/}+${emp.cioId}"
                                    class="btn btn-sm btn-danger deleteBtn">删除
                            </button>
                        </td>
                    </tr>

                    </tbody>
                </table>
            </div>
        </main>
        <form id="deleteEmpForm" method="post">
            <input type="hidden" name="_method" value="delete"/>
        </form>
    </div>
</div>

<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script type="text/javascript" src="asserts/js/jquery-3.2.1.slim.min.js"
        th:src="@{/webjars/jquery/3.3.1/jquery.js}"></script>
<script type="text/javascript" src="asserts/js/popper.min.js"
        th:src="@{/webjars/popper.js/1.11.1/dist/popper.js}"></script>
<script type="text/javascript" src="asserts/js/bootstrap.min.js"
        th:src="@{/webjars/bootstrap/4.0.0/js/bootstrap.js}"></script>

<!-- Icons -->
<script type="text/javascript" src="asserts/js/feather.min.js" th:src="@{/asserts/js/feather.min.js}"></script>
<script>
    feather.replace()
</script>
<script>
    $(".deleteBtn").click(function () {
        //删除当前点击的
        $("#deleteEmpForm").attr("action", $(this).attr("del_uri")).submit();
        return false;
    });
</script>
</body>
</html>
