<!DOCTYPE html>
<!-- saved from url=(0052)http://getbootstrap.com/docs/4.0/examples/dashboard/ -->
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Dashboard Template for Bootstrap</title>
    <!-- Bootstrap core CSS -->
    <!-- href="../../static/asserts/css/bootstrap.min.css" -->
    <link th:href="@{/webjars/bootstrap/4.0.0/css/bootstrap.min.css}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <!-- href="../../static/asserts/css/dashboard.css" -->
    <link th:href="@{/asserts/css/dashboard.css}" rel="stylesheet">
    <style type="text/css">
        /* Chart.js */

        @-webkit-keyframes chartjs-render-animation {
            from {
                opacity: 0.99
            }
            to {
                opacity: 1
            }
        }

        @keyframes chartjs-render-animation {
            from {
                opacity: 0.99
            }
            to {
                opacity: 1
            }
        }

        .chartjs-render-monitor {
            -webkit-animation: chartjs-render-animation 0.001s;
            animation: chartjs-render-animation 0.001s;
        }
    </style>
</head>

<body>
<!--引入抽取的topbar-->
<!--模板名：会使用thymeleaf的前后缀配置规则进行解析-->
<div th:replace="commons/bar::topbar"></div>
<div class="container-fluid">
    <div class="row">
        <!--引入sidbar-->
        <div th:replace="commons/bar::#sidebar(activeUri='roomEmps')"></div>
        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
            <form th:action="@{/roomEmp}" method="post">
                <div class="form-row">
                    <label class="col-form-label">房间图片</label>
                    <div class="form-group col-md-6">

                        <input name="rmPicture" type="text" class="form-control" placeholder="0"
                        >
                    </div>
                </div>
                <div class="form-row">
                    <label class="col-form-label">房间类型</label>
                    <div class="form-group col-md-3">
                        <select class="form-control" name="rmCatalog">
                            <option th:value="普通房" th:text="普通房"></option>
                            <option th:value="单人房" th:text="单人房"></option>
                            <option th:value="双人房" th:text="双人房"></option>
                            <option th:value="情侣房" th:text="情侣房"></option>
                            <option th:value="总统房" th:text="总统房"></option>
                        </select>
                    </div>
                    <label class="col-form-label">客房状态</label>
                    <div class="form-group col-md-2">
                        <select class="form-control" name="rmState">
                            <option th:value="0" th:text="空闲"></option>
                            <option th:value="1" th:text="预定"></option>
                            <option th:value="2" th:text="租用"></option>
                            <option th:value="3" th:text="结账"></option>
                            <option th:value="4" th:text="清洁"></option>
                            <option th:value="5" th:text="锁房"></option>
                        </select>
                    </div>
                    <label class="col-form-label">是否可用</label>
                    <div class="form-group col-md-2">
                        <select class="form-control" name="rmAvailable">
                            <option th:value="0" th:text="可用"></option>
                            <option th:value="1" th:text="不可用"></option>
                        </select>
                    </div>
                </div>

                <div class="form-row">
                    <label class="col-form-label">实际价格</label>
                    <div class="form-group row">
                        <div class="form-group col-md-8">
                            <input name="rmPrctprice" type="text" class="form-control" placeholder="0.00">
                        </div>
                        <label class="col-form-label">￥人民币</label>
                    </div>
                    <label class=" col-form-label">实际折扣</label>

                    <div class="form-group row">
                        <div class="form-group col-md-4">
                            <select class="form-control" name="rmPrctdiscount">
                                <option th:value="0.99" th:text="99"></option>
                                <option th:value="0.9" th:text="9"></option>
                                <option th:value="0.5" th:text="5"></option>
                                <option th:value="0.3" th:text="3"></option>
                            </select>
                        </div>
                        <label class="col-sm-2 col-form-label">折</label>
                    </div>
                </div>
                <div class="form-row">
                    <label class="col-form-label">所属区域</label>

                        <div class="form-group col-md-6">
                            <input name="rmArea" type="text" class="form-control" placeholder="0.00">
                        </div>

                    <label class="col-form-label">所属楼层</label>
                    <div class="form-group col-md-2">
                        <select class="form-control" name="rmLoor">
                            <option th:value="2" th:text="2楼"></option>
                            <option th:value="3" th:text="3楼"></option>
                            <option th:value="5" th:text="5楼"></option>
                            <option th:value="6" th:text="6楼"></option>
                            <option th:value="7" th:text="7楼"></option>
                            <option th:value="8" th:text="8楼"></option>
                            <option th:value="9" th:text="9楼"></option>
                        </select>
                    </div>
                </div>
                <div class="form-row">
                    <label class="col-form-label">分机电话</label>
                    <div class="form-group col-md-4">
                        <input name="rmTelphone" type="text" class="form-control" placeholder="0.00">
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">新增</button>
            </form>
        </main>
    </div>
</div>

<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script type="text/javascript" src="../../static/asserts/js/jquery-3.2.1.slim.min.js"></script>
<script type="text/javascript" src="../../static/asserts/js/popper.min.js"></script>
<script type="text/javascript" src="../../static/asserts/js/bootstrap.min.js"></script>

<!-- Icons -->
<script type="text/javascript" src="../../static/asserts/js/feather.min.js"></script>
<script>
    feather.replace()
</script>

<!-- Graphs -->
<script type="text/javascript" src="../../static/asserts/js/Chart.min.js"></script>
<script>
    var ctx = document.getElementById("myChart");
    var myChart = new Chart(ctx, {
        type: 'line',
        data: {
            labels: ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"],
            datasets: [{
                data: [15339, 21345, 18483, 24003, 23489, 24092, 12034],
                lineTension: 0,
                backgroundColor: 'transparent',
                borderColor: '#007bff',
                borderWidth: 4,
                pointBackgroundColor: '#007bff'
            }]
        },
        options: {
            scales: {
                yAxes: [{
                    ticks: {
                        beginAtZero: false
                    }
                }]
            },
            legend: {
                display: false,
            }
        }
    });
</script>

</body>

</html>
