<!DOCTYPE html>
<!-- saved from url=(0052)http://getbootstrap.com/docs/4.0/examples/dashboard/ -->
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Dashboard Template for Bootstrap</title>
    <!-- Bootstrap core CSS -->
    <!-- href="../../static/asserts/css/bootstrap.min.css" -->
    <link th:href="@{/webjars/bootstrap/4.0.0/css/bootstrap.min.css}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <!-- href="../../static/asserts/css/dashboard.css" -->
    <link th:href="@{/asserts/css/dashboard.css}" rel="stylesheet">
    <style type="text/css">
        /* Chart.js */

        @-webkit-keyframes chartjs-render-animation {
            from {
                opacity: 0.99
            }
            to {
                opacity: 1
            }
        }

        @keyframes chartjs-render-animation {
            from {
                opacity: 0.99
            }
            to {
                opacity: 1
            }
        }

        .chartjs-render-monitor {
            -webkit-animation: chartjs-render-animation 0.001s;
            animation: chartjs-render-animation 0.001s;
        }
    </style>
</head>

<body>
<!--引入抽取的topbar-->
<!--模板名：会使用thymeleaf的前后缀配置规则进行解析-->
<div th:replace="commons/bar::topbar"></div>
<div class="container-fluid">
    <div class="row">
        <!--引入sidbar-->
        <div th:replace="commons/bar::#sidebar(activeUri='guestEmps')"></div>
        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
            <form th:action="@{/guestEmp}" th:if="rmId!=null"  method="post">
                <input type="hidden" name="rmId" th:if="rmId!=null" th:value="${rmId}"/>
                <div class="form-row">
                    <label class="col-form-label">客人姓名</label>
                    <div class="form-group col-md-3">
                        <input name="gtName" type="text" th:value="${emp!=null}?${emp}"  class="form-control" placeholder="李四"

                        >
                    </div>
                    <label class="col-form-label">客人类型</label>
                    <div class="form-group col-md-3">
                        <select class="form-control" name="gtYpe">
                            <option th:value="普通客户" th:text="普通客户"></option>
                            <option th:value="vip客户" th:text="vip客户"></option>
                            <option th:value="黄金vip客户" th:text="黄金vip客户"></option>
                            <option th:value="钻石vip客户" th:text="钻石vip客户"></option>
                            <option th:value="至尊vip客户" th:text="至尊vip客户"></option>
                        </select>
                    </div>
                </div>
                <div class="form-row">
                    <label class="col-form-label">客人证件类别</label>
                    <div class="form-group col-md-2">
                        <select class="form-control" name="gtCadcatalog">
                            <option th:value="身份证" th:text="身份证"></option>
                            <option th:value="军人证" th:text="军人证"></option>
                            <option th:value="驾驶证" th:text="驾驶证"></option>
                        </select>
                    </div>
                    <label class="col-form-label">客人证件号码</label>
                    <div class="form-group col-md-6">
                        <input name="gtCardId" type="text" class="form-control" placeholder="无">
                    </div>
                </div>
                <div class="form-row">
                    <label class="col-form-label">国籍</label>
                    <div class="form-group col-md-2">
                        <select class="form-control" name="gtCountry">
                            <option th:value="中国" th:text="中国"></option>
                            <option th:value="美国" th:text="美国"></option>
                            <option th:value="巴基斯坦" th:text="巴基斯坦"></option>
                            <option th:value="泰国" th:text="泰国"></option>
                            <option th:value="日本" th:text="日本"></option>
                            <option th:value="德国" th:text="德国"></option>
                            <option th:value="俄罗斯" th:text="俄罗斯"></option>
                        </select>
                    </div>
                    <label class="col-form-label">地址</label>
                    <div class="form-group col-md-6">
                        <input name="gtAddress" type="text" class="form-control" placeholder="无">
                    </div>
                </div>
                <div class="form-row">
                    <label class="col-form-label">邮编</label>
                    <div class="form-group col-md-4">
                        <input name="gtZip" type="text" class="form-control" placeholder="0000">
                    </div>

                </div>
                <div class="form-row">
                    <label class="col-form-label">email地址</label>
                    <div class="form-group col-md-5">
                        <input name="gtEmail" type="text" class="form-control" placeholder="无">
                    </div>
                </div>
                <div class="form-row">
                    <label class="col-form-label">性别</label>
                    <div class="form-group col-md-2">
                        <select class="form-control" name="gtGender">
                            <option th:value="男" th:text="男"></option>
                            <option th:value="女" th:text="女"></option>
                        </select>
                    </div>
                </div>
                <div class="form-row">

                    <label class="col-form-label">手机号码</label>
                    <div class="form-group col-md-6">
                        <input name="gtMobile" type="text" class="form-control" placeholder="无">
                    </div>
                </div>
                <div class="form-row">
                    <label class="col-form-label">公司</label>
                    <div class="form-group col-md-4">
                        <input name="gtCompany" type="text" class="form-control" placeholder="0000">
                    </div>
                    <label class="col-form-label">固定电话</label>
                    <div class="form-group col-md-5">
                        <input name="gtTelphone" type="text" class="form-control" placeholder="无">
                    </div>
                </div>

                <button type="submit" class="btn btn-primary">新增</button>
            </form>
        </main>
    </div>
</div>

<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script type="text/javascript" src="../../static/asserts/js/jquery-3.2.1.slim.min.js"></script>
<script type="text/javascript" src="../../static/asserts/js/popper.min.js"></script>
<script type="text/javascript" src="../../static/asserts/js/bootstrap.min.js"></script>

<!-- Icons -->
<script type="text/javascript" src="../../static/asserts/js/feather.min.js"></script>
<script>
    feather.replace()
</script>

<!-- Graphs -->
<script type="text/javascript" src="../../static/asserts/js/Chart.min.js"></script>
<script>
    var ctx = document.getElementById("myChart");
    var myChart = new Chart(ctx, {
        type: 'line',
        data: {
            labels: ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"],
            datasets: [{
                data: [15339, 21345, 18483, 24003, 23489, 24092, 12034],
                lineTension: 0,
                backgroundColor: 'transparent',
                borderColor: '#007bff',
                borderWidth: 4,
                pointBackgroundColor: '#007bff'
            }]
        },
        options: {
            scales: {
                yAxes: [{
                    ticks: {
                        beginAtZero: false
                    }
                }]
            },
            legend: {
                display: false,
            }
        }
    });
</script>

</body>

</html>
